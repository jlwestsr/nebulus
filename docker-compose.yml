services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    environment:
      - OLLAMA_CONTEXT_LENGTH=32768
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=q4_0
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-network
    ports:
      - "11435:11434"
    # Uncomment to enable GPU support (requires nvidia-container-toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  dozzle:
    image: amir20/dozzle:latest
    container_name: logs
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    environment:
      - DOZZLE_LEVEL=info
    networks:
      - ai-network
  gantry:
    build: ./gantry
    container_name: gantry
    restart: unless-stopped
    volumes:
      - gantry_data:/app/data
    depends_on:
      - ollama
      - chromadb
    ports:
      - "8002:8000"
    networks:
      - ai-network
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_HOST=http://chromadb:8000
      - CHAINLIT_AUTH_SECRET=supersecret-dev-key-change-me-in-prod

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8001:8000"
    networks:
      - ai-network

  mcp-server:
    build: ./mcp_server
    container_name: mcp-server
    restart: unless-stopped
    volumes:
      - .:/workspace # Mount current directory to /workspace for file tools
    ports:
      - "8000:8000"
    networks:
      - ai-network
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}

networks:
  ai-network:
    driver: bridge

volumes:
  ollama_data:
  chroma_data:
  gantry_data:
