services:
  ollama:
    image: ollama/ollama:latest
    container_name: blackbox-ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    environment:
      - OLLAMA_CONTEXT_LENGTH=32768
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_KV_CACHE_TYPE=q4_0
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-network
    ports:
      - "11435:11434"
    # Uncomment to enable GPU support (requires nvidia-container-toolkit)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  dozzle:
    image: amir20/dozzle:latest
    container_name: blackbox-logs
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    environment:
      - DOZZLE_LEVEL=info
    networks:
      - ai-network

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: blackbox-webui
    restart: unless-stopped
    depends_on:
      - ollama
      - chromadb
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY:-insecure_default_key}
      - WEBUI_NAME=${WEBUI_NAME:-Black Box AI}
      - DEFAULT_MODELS=llama-3.2-vision
      - BYPASS_ADMIN_ACCESS_CONTROL=false
      - ENABLE_MODEL_FILTER=true
      - MODEL_FILTER_LIST=llama-3.2-vision;llama-3.1;qwen-2.5-coder
      # Vector DB Configuration
      - RAG_EMBEDDING_ENGINE=ollama
      - RAG_EMBEDDING_MODEL=nomic-embed-text
      - CHROMA_HTTP_HOST=chromadb
      - CHROMA_HTTP_PORT=8000

    volumes:
      - webui_data:/app/backend/data
    ports:
      - "3000:8080"
    networks:
      - ai-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  chromadb:
    image: chromadb/chroma:latest
    container_name: blackbox-chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8001:8000"
    networks:
      - ai-network

  mcp-server:
    build: ./mcp_server
    container_name: blackbox-mcp
    restart: unless-stopped
    volumes:
      - .:/workspace # Mount current directory to /workspace for file tools
    ports:
      - "8000:8000"
    networks:
      - ai-network
    environment:
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM}

networks:
  ai-network:
    driver: bridge

volumes:
  ollama_data:
  webui_data:
  chroma_data:
